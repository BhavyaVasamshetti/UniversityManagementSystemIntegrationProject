<div>
    <h2>Update Course</h2>
  
    <form>
      Course ID: <input type="text" name="courseId" [(ngModel)]="course.courseId" ><br>
      Course Name: <input type="text" name="courseName" [(ngModel)]="course.courseName"><br>
      Course Code: <input type="text" name="courseCode" [(ngModel)]="course.courseCode"><br>
      Course Fees: <input type="text" name="courseFees" [(ngModel)]="course.courseFees"><br>
      <input type="button" value="Update" (click)="updateCourse()">
    </form>
  
    {{msg}}
  </div>
