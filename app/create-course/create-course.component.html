
<div>
    <h2>Create Course</h2>
    <form (submit)="createCourse()">
      <label for="courseId">Course ID:</label>
      <input type="number" id="courseId" [(ngModel)]="course.courseId" name="courseId" required><br>
  
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" [(ngModel)]="course.courseName" name="courseName" required><br>
  
      <label for="courseCode">Course Code:</label>
      <input type="text" id="courseCode" [(ngModel)]="course.courseCode" name="courseCode" required><br>
  
      <label for="courseFees">Course Fees:</label>
      <input type="number" id="courseFees" [(ngModel)]="course.courseFees" name="courseFees" required><br>
  
      <input type="button" value="Submit" (click)="createCourse()">

    </form>
  
      {{ msg }}
    </div>
